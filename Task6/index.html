<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planet Events - Event Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Welcome to <span class="highlight">Planet Events</span></h1>
  <h2>We Plan. You Celebrate.</h2>

  <p class="intro">
    Planet Events is your one-stop destination for creating unforgettable experiences.
  </p>

  <p class="services">
    Our expert team manages everything: venue selection, d√©cor, catering, entertainment, and more.
  </p>

  <img 
    src="https://www.w3schools.com/w3images/lights.jpg" 
    alt="Planet Events - Celebration" 
    class="event-image"><br>

  <button onclick="changeBackground()" class="color-btn">Change Background Color</button>


<h2>Client Testimonials</h2>
<div id="testimonial-container">
  <p>Loading testimonials...</p>
</div>

<!-- Contact Form Section -->
<h2>Book Your Event</h2>
<form id="eventForm" novalidate>
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="eventType">Event Type:</label><br>
  <select id="eventType" name="eventType" required>
    <option value="">-- Select Event Type --</option>
    <option value="wedding">Wedding</option>
    <option value="corporate">Corporate Event</option>
    <option value="birthday">Birthday Party</option>
  </select><br>

  <label for="message">Additional Details:</label><br>
  <textarea id="message" name="message" rows="4"></textarea><br>

  <button type="submit" class="color-btn">Submit</button>
  <p id="formMessage" style="margin-top: 10px;"></p>
</form>


  <script src="script.js"></script>
</body>
</html>
