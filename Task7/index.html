<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planet Events - Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Planet Events</a>
    </div>
  </nav>

  <div class="container mt-5">

    <div class="text-center">
      <h1 class="text-dark">Welcome to <span class="text-warning">Planet Events</span></h1>
      <h4 class="text-success">We Plan. You Celebrate.</h4>
      <p class="lead mt-3">
        Planet Events is your one-stop destination for unforgettable experiences.
      </p>
    </div>

    <div class="text-center my-4">
      <img src="https://www.w3schools.com/w3images/lights.jpg" class="img-fluid rounded shadow" alt="Planet Events">
    </div>

    <!-- ✅ Interactive Button -->
    <div class="text-center">
      <button onclick="changeBackground()" class="btn btn-warning">Change Background Color</button>
    </div>

    <!-- ✅ Testimonials -->
    <div class="mt-5">
      <h2>Client Testimonials</h2>
      <div id="testimonial-container" class="row">
        <p>Loading testimonials...</p>
      </div>
    </div>

    <!-- ✅ Contact Form -->
    <div class="mt-5">
      <h2>Book Your Event</h2>
      <form id="eventForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="eventType" class="form-label">Event Type</label>
          <select class="form-select" id="eventType" required>
            <option value="">Select Event Type</option>
            <option value="wedding">Wedding</option>
            <option value="corporate">Corporate Event</option>
            <option value="birthday">Birthday Party</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Additional Details</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p id="formMessage" class="mt-3"></p>
      </form>
    </div>

  </div>

  <!-- ✅ Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
